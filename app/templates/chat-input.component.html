<div id="input-form" >
    <form *ngIf="active" (ngSubmit)="sendMessage()" #thisForm="ngForm" autocomplete="off" novalidate>
        <div id="input-box-error" *ngIf="errorMessage">
            <p>{{errorMessage}}</p>
        </div>
        <input type="text" id="chat-input" [(ngModel)]="message" required ngControl="chatMessage" placeholder="Enter a new message..." repeatFocus />
        <button type="submit" class="chat-button">Send</button>
        <logout></logout>
    </form>
</div>
